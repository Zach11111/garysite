<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gary Picture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #34495e;
            font-size: clamp(1.5em, 3vw, 2.5em);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
        }
        .image-container {
            position: relative;
            max-width: min(800px, 90%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: min(600px, calc(100vh - 160px));
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(
                90deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0) 15%,
                rgba(0, 0, 0, 0) 85%,
                rgba(0, 0, 0, 0.3) 100%
            );
        }
        .image-container:hover .button-overlay {
            opacity: 1;
        }
        .nav-buttons {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            border: none;
            width: clamp(30px, 4vw, 50px);
            height: clamp(30px, 4vw, 50px);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            font-size: clamp(12px, 1.5vw, 18px);
        }
        .nav-buttons:hover {
            background-color: rgba(41, 128, 185, 1);
            transform: scale(1.1);
        }
        .footer {
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(14px, 1.5vw, 18px);
        }
        .new-image-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: clamp(8px, 1vw, 12px) clamp(16px, 2vw, 24px);
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(14px, 1.5vw, 18px);
            transition: all 0.3s ease;
        }
        .new-image-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .image-info {
            color: #7f8c8d;
            display: flex;
            align-items: center;
        }
        #imageNumber {
            font-weight: bold;
            color: #e74c3c;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 2vw, 24px);
            color: #7f8c8d;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
        }
        #imageInput {
            width: 60px;
            padding: 5px;
            margin: 0 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: inherit;
            text-align: center;
        }
        #imageInput:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .button-overlay {
                opacity: 1;
            }
            .footer {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Gary Picture</h1>
        </div>
        <div class="main-content">
            <div class="image-container">
                <img id="catImage" src="/api/placeholder/400/300" alt="Random picture of Gary the Cat">
                <div class="button-overlay">
                    <button id="prevButton" class="nav-buttons" title="Previous image">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="nextButton" class="nav-buttons" title="Next image">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <p class="loading" id="loading">Loading Gary...</p>
        </div>
        <div class="footer">
            <div class="image-info">
                Gary #<input type="number" id="imageInput" min="1"> of <span id="totalImages">-</span>
            </div>
            <button id="newImageButton" class="new-image-button">
                <i class="fas fa-random"></i> New Random Gary
            </button>
        </div>
    </div>

    <script>
        let currentImageIndex = 1;
        let totalImages = 0;
        const loading = document.getElementById('loading');
        const imageElement = document.getElementById('catImage');
        const imageInput = document.getElementById('imageInput');
        const totalImagesSpan = document.getElementById('totalImages');
        
        // Create an image cache
        const imageCache = new Map();
        
        function preloadImage(index) {
            return new Promise((resolve, reject) => {
                if (imageCache.has(index)) {
                    resolve(imageCache.get(index));
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    imageCache.set(index, img.src);
                    resolve(img.src);
                };
                img.onerror = reject;
                img.src = `https://cdn.garybot.dev/gary${index}.jpg`;
            });
        }

        function loadNewImage(index) {
            if (index < 1 || index > totalImages) {
                alert(`Please enter a number between 1 and ${totalImages}`);
                imageInput.value = currentImageIndex;
                return;
            }

            loading.style.display = 'block';
            imageElement.style.opacity = '0.5';
            
            const imagePath = `https://cdn.garybot.dev/gary${index}.jpg`;
            
            imageElement.onload = function() {
                loading.style.display = 'none';
                imageElement.style.opacity = '1';
                currentImageIndex = index;
                imageInput.value = index;
                
                // Preload adjacent images after current image loads
                const prevIndex = index > 1 ? index - 1 : totalImages;
                const nextIndex = index < totalImages ? index + 1 : 1;
                Promise.all([
                    preloadImage(prevIndex),
                    preloadImage(nextIndex)
                ]).catch(console.error);
            };
            
            preloadImage(index)
                .then(src => {
                    imageElement.src = src;
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.textContent = 'Error loading Gary :(';
                });
        }

        async function initialize() {
            try {
                const response = await fetch('https://garybot.dev/api/totalgarys');
                const data = await response.json();
                totalImages = data.num;
                totalImagesSpan.textContent = totalImages;
                imageInput.max = totalImages;
                
                const randomImageIndex = Math.floor(Math.random() * totalImages) + 1;
                loadNewImage(randomImageIndex);
            } catch (error) {
                console.error('Error:', error);
                loading.textContent = 'Error loading Gary :(';
            }
        }

        imageInput.addEventListener('change', () => {
            const newIndex = parseInt(imageInput.value);
            loadNewImage(newIndex);
        });

        document.getElementById('newImageButton').addEventListener('click', () => {
            const randomImageIndex = Math.floor(Math.random() * totalImages) + 1;
            loadNewImage(randomImageIndex);
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            const newIndex = currentImageIndex > 1 ? currentImageIndex - 1 : totalImages;
            loadNewImage(newIndex);
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            const newIndex = currentImageIndex < totalImages ? currentImageIndex + 1 : 1;
            loadNewImage(newIndex);
        });

        initialize();
        //gary
    </script>
</body>
</html>
